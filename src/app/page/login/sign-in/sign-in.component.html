<mat-card>

<mat-card-title align='center'>
<mat-card *ngIf='authsvc.errorMsg || errorMsg' >

    <mat-card-subtitle *ngIf='authsvc.errorMsg' align='center'>
        <div [ngClass]="{'error': authsvc.errorMsg}"> {{authsvc.errorMsg}}</div>
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf='errorMsg' align='center'>
        <div [ngClass]="{'error': authsvc.errorMsg}"> {{authsvc.errorMsg}}</div>
    </mat-card-subtitle>
   
</mat-card>
<div class = 'title-header'>Login Form</div>
<mat-divider></mat-divider>
    <div class='hint-msg'>Hint: username and password are incorrect</div>

</mat-card-title>
<mat-card-content>
    <mat-card>
        <mat-card-content>
        <mat-grid-list cols='1' rowHeight='115px'>
            <mat-grid-title>
               <div class='controls-container' >
                   <form [formGroup]='loginForm'></form>
                   <mat-form-field>
                       <mat-icon matPrefix>account-circle</mat-icon>
                       <input matInput type='text' formControlName='username' placeholder='username (E-mail)' required>
                       <mat-error *ngIf="loginForm.controls['username'].errors?.required">username is required</mat-error>
                   </mat-form-field>
               </div>
            </mat-grid-title>

        </mat-grid-list>
    </mat-card-content>
    </mat-card>

</mat-card-content>
<mat-card-footer></mat-card-footer>
</mat-card>
